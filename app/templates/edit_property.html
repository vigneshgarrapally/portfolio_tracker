{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Edit Property: {{ prop.name }}</h1>
    <a href="{{ url_for('view_property', prop_id=prop.id) }}" class="btn btn-secondary">
        <i class="bi bi-x-lg me-1"></i> Cancel
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('edit_property', prop_id=prop.id) }}" method="POST">
            <h5 class="mb-3">Property Details</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user_id" class="form-label">User</label>
                    <select class="form-select" id="user_id" name="user_id" required>
                        {% for user in users %}
                        <option value="{{ user.id }}" {{ 'selected' if user.id == prop.user_id else '' }}>{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Property Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ prop.name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="property_type" class="form-label">Property Type</label>
                    <select class="form-select" id="property_type" name="property_type" required>
                        <option value="Apartment" {{ 'selected' if prop.property_type == 'Apartment' else '' }}>Apartment</option>
                        <option value="Land" {{ 'selected' if prop.property_type == 'Land' else '' }}>Land</option>
                        <option value="House" {{ 'selected' if prop.property_type == 'House' else '' }}>House</option>
                        <option value="Commercial" {{ 'selected' if prop.property_type == 'Commercial' else '' }}>Commercial</option>
                        <option value="Other" {{ 'selected' if prop.property_type == 'Other' else '' }}>Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ prop.city }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ prop.address }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="number" step="0.01" class="form-control" id="area" name="area" value="{{ prop.area }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="area_unit" class="form-label">Area Unit</label>
                    <select class="form-select" id="area_unit" name="area_unit">
                        <option value="SqFt" {{ 'selected' if prop.area_unit == 'SqFt' else '' }}>SqFt</option>
                        <option value="SqYd" {{ 'selected' if prop.area_unit == 'SqYd' else '' }}>SqYd</option>
                        <option value="Acre" {{ 'selected' if prop.area_unit == 'Acre' else '' }}>Acre</option>
                        <option value="Other" {{ 'selected' if prop.area_unit == 'Other' else '' }}>Other</option>
                    </select>
                </div>
            </div>
            
            <hr>
            
            <h5 class="mb-3">Purchase Details</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="purchase_date" class="form-label">Purchase Date</label>
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ prop.purchase_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="purchase_value" class="form-label">Purchase Value (₹)</label>
                    <input type="number" step="0.01" class="form-control" id="purchase_value" name="purchase_value" value="{{ prop.purchase_value }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="registration_cost" class="form-label">Registration Cost (₹)</label>
                    <input type="number" step="0.01" class="form-control" id="registration_cost" name="registration_cost" value="{{ prop.registration_cost }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="other_costs" class="form-label">Other Costs (e.g., Brokerage) (₹)</label>
                    <input type="number" step="0.01" class="form-control" id="other_costs" name="other_costs" value="{{ prop.other_costs }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ prop.notes }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Property</button>
        </form>
    </div>
</div>
{% endblock %}
