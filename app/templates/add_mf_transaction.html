{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Add Manual MF Transaction</h1>
    <a href="{{ url_for('mutual_funds') }}" class="btn btn-secondary">
        <i class="bi bi-x-lg me-1"></i> Cancel
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('add_mf_transaction') }}" method="POST">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user_id" class="form-label">User</label>
                    <select class="form-select" id="user_id" name="user_id" required>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-md-6 mb-3">
                    <label for="transaction_date" class="form-label">Transaction Date</label>
                    <input type="date" class="form-control" id="transaction_date" name="transaction_date" required>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="folio_number" class="form-label">Folio Number</label>
                    <input type="text" class="form-control" id="folio_number" name="folio_number" list="folio-list" required>
                     <datalist id="folio-list">
                         {% for f in folios %}
                         <option value="{{ f.folio_number }}">{{ f.amc }} - {{ f.folio_number }}</option>
                         {% endfor %}
                     </datalist>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amc" class="form-label">AMC</label>
                    <input type="text" class="form-control" id="amc" name="amc" list="amc-list" required>
                     <datalist id="amc-list">
                         {% for f in folios | map(attribute='amc') | unique %}
                         <option value="{{ f }}">
                         {% endfor %}
                     </datalist>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="isin" class="form-label">ISIN</label>
                    <input type="text" class="form-control" id="isin" name="isin" list="scheme-isin-list" required>
                     <datalist id="scheme-isin-list">
                         {% for s in schemes %}
                         <option value="{{ s.isin }}">{{ s.name }}</option>
                         {% endfor %}
                     </datalist>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="scheme_name" class="form-label">Scheme Name</label>
                    <input type="text" class="form-control" id="scheme_name" name="scheme_name" list="scheme-name-list" required>
                     <datalist id="scheme-name-list">
                         {% for s in schemes %}
                         <option value="{{ s.name }}">{{ s.isin }}</option>
                         {% endfor %}
                     </datalist>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="e.g., Purchase, Redemption, SIP" required>
            </div>

            <div class="row">
                 <div class="col-md-4 mb-3">
                    <label for="type" class="form-label">Transaction Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="PURCHASE">Purchase</option>
                        <option value="REDEMPTION">Redemption</option>
                        <option value="DIVIDEND_REINVEST">Dividend Reinvest</option>
                        <option value="DIVIDEND_PAYOUT">Dividend Payout</option>
                        <option value="SWITCH_IN">Switch In</option>
                        <option value="SWITCH_OUT">Switch Out</option>
                        <option value="STP_IN">STP In</option>
                        <option value="STP_OUT">STP Out</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Leave 0 if not applicable">
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="units" class="form-label">Units</label>
                    <input type="number" step="0.0001" class="form-control" id="units" name="units" placeholder="Can be negative for sell">
                </div>
            </div>

             <div class="row">
                 <div class="col-md-4 mb-3">
                    <label for="nav" class="form-label">NAV</label>
                    <input type="number" step="0.0001" class="form-control" id="nav" name="nav">
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="balance_units" class="form-label">Balance Units (After Tx)</label>
                    <input type="number" step="0.0001" class="form-control" id="balance_units" name="balance_units" required>
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="dividend_rate" class="form-label">Dividend Rate</label>
                    <input type="number" step="0.0001" class="form-control" id="dividend_rate" name="dividend_rate">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
