{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Edit Gold Holding</h1>
        <a href="{{ url_for('view_gold', tx_id=tx.id) }}" class="btn btn-secondary">
            <i class="bi bi-x-lg me-1"></i> Cancel
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_gold', tx_id=tx.id) }}" method="POST">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="user_id" class="form-label">User</label>
                        <select class="form-select" id="user_id" name="user_id" required>
                            {% for user in users %}
                            <option value="{{ user.id }}" {{ 'selected' if user.id == tx.user_id else '' }}>{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="invoice_date" class="form-label">Invoice Date</label>
                        <input type="date" class="form-control" id="invoice_date" name="invoice_date" value="{{ tx.invoice_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="grams" class="form-label">Grams (Original)</label>
                        <input type="number" step="0.0001" class="form-control" id="grams" name="grams" value="{{ tx.grams }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="per_gm_price" class="form-label">Price per Gram (â‚¹)</label>
                        <input type="number" step="0.01" class="form-control" id="per_gm_price" name="per_gm_price" value="{{ tx.per_gm_price }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="Coin" {{ 'selected' if tx.type == 'Coin' else '' }}>Coin</option>
                            <option value="Jewellery" {{ 'selected' if tx.type == 'Jewellery' else '' }}>Jewellery</option>
                            <option value="SGB" {{ 'selected' if tx.type == 'SGB' else '' }}>SGB</option>
                            <option value="Digital" {{ 'selected' if tx.type == 'Digital' else '' }}>Digital</option>
                            <option value="Other" {{ 'selected' if tx.type == 'Other' else '' }}>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="purity" class="form-label">Purity</label>
                        <select class="form-select" id="purity" name="purity">
                            <option value="24K" {{ 'selected' if tx.purity == '24K' else '' }}>24K</option>
                            <option value="22K" {{ 'selected' if tx.purity == '22K' else '' }}>22K</option>
                            <option value="18K" {{ 'selected' if tx.purity == '18K' else '' }}>18K</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="platform" class="form-label">Platform (Where bought)</label>
                        <input class="form-control" list="platform-options" id="platform" name="platform" value="{{ tx.platform or '' }}" placeholder="Type to search or add new...">
                        <datalist id="platform-options">
                            {% for p in existing_platforms %}
                            <option value="{{ p }}">
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input class="form-control" list="brand-options" id="brand" name="brand" value="{{ tx.brand or '' }}" placeholder="Type to search or add new...">
                        <datalist id="brand-options">
                            {% for b in existing_brands %}
                            <option value="{{ b }}">
                            {% endfor %}
                        </datalist>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ tx.notes or '' }}</textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Holding</button>
            </form>
        </div>
    </div>

{% endblock %}

{% block scripts %}
{% endblock %}
