{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Edit Stock: {{ stock.symbol }}</h1>
    <a href="{{ url_for('stocks') }}" class="btn btn-secondary">
        <i class="bi bi-x-lg me-1"></i> Cancel
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('edit_stock', stock_id=stock.id) }}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="isin" class="form-label">ISIN</label>
                    <input type="text" class="form-control" id="isin" name="isin" value="{{ stock.isin }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="symbol" class="form-label">Symbol</label>
                    <input type="text" class="form-control" id="symbol" name="symbol" value="{{ stock.symbol }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Stock Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ stock.name or '' }}">
            </div>
             <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="segment" class="form-label">Segment</label>
                    <input type="text" class="form-control" id="segment" name="segment" value="{{ stock.segment or 'EQ' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="series" class="form-label">Series</label>
                    <input type="text" class="form-control" id="series" name="series" value="{{ stock.series or 'EQ' }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Stock</button>
        </form>
    </div>
</div>
{% endblock %}
