{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Edit MF Transaction</h1>
    <a href="{{ url_for('mutual_funds') }}" class="btn btn-secondary">
        <i class="bi bi-x-lg me-1"></i> Cancel
    </a>
</div>

<div class="card">
    <div class="card-header">
         <p class="mb-0"><strong>Folio:</strong> {{ tx.folio.folio_number }} ({{ tx.folio.amc }})</p>
         <p class="mb-0"><strong>Scheme:</strong> {{ tx.scheme.name }} ({{ tx.scheme.isin }})</p>
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_mf_transaction', tx_id=tx.id) }}" method="POST">
             <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="transaction_date" class="form-label">Transaction Date</label>
                    <input type="date" class="form-control" id="transaction_date" name="transaction_date" value="{{ tx.transaction_date.strftime('%Y-%m-%d') }}" required>
                </div>
                  <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ tx.description }}" required>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-4 mb-3">
                    <label for="type" class="form-label">Transaction Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="PURCHASE" {{ 'selected' if tx.type == 'PURCHASE' }}>Purchase</option>
                        <option value="REDEMPTION" {{ 'selected' if tx.type == 'REDEMPTION' }}>Redemption</option>
                        <option value="DIVIDEND_REINVEST" {{ 'selected' if tx.type == 'DIVIDEND_REINVEST' }}>Dividend Reinvest</option>
                        <option value="DIVIDEND_PAYOUT" {{ 'selected' if tx.type == 'DIVIDEND_PAYOUT' }}>Dividend Payout</option>
                        <option value="SWITCH_IN" {{ 'selected' if tx.type == 'SWITCH_IN' }}>Switch In</option>
                        <option value="SWITCH_OUT" {{ 'selected' if tx.type == 'SWITCH_OUT' }}>Switch Out</option>
                        <option value="STP_IN" {{ 'selected' if tx.type == 'STP_IN' }}>STP In</option>
                        <option value="STP_OUT" {{ 'selected' if tx.type == 'STP_OUT' }}>STP Out</option>
                        <option value="OTHER" {{ 'selected' if tx.type == 'OTHER' }}>Other</option>
                    </select>
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ tx.amount or '' }}">
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="units" class="form-label">Units</label>
                    <input type="number" step="0.0001" class="form-control" id="units" name="units" value="{{ tx.units or '' }}">
                </div>
            </div>

             <div class="row">
                 <div class="col-md-4 mb-3">
                    <label for="nav" class="form-label">NAV</label>
                    <input type="number" step="0.0001" class="form-control" id="nav" name="nav" value="{{ tx.nav or '' }}">
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="balance_units" class="form-label">Balance Units (After Tx)</label>
                    <input type="number" step="0.0001" class="form-control" id="balance_units" name="balance_units" value="{{ tx.balance_units }}" required>
                     <small class="text-muted">Warning: Changing this might affect future calculations.</small>
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="dividend_rate" class="form-label">Dividend Rate</label>
                    <input type="number" step="0.0001" class="form-control" id="dividend_rate" name="dividend_rate" value="{{ tx.dividend_rate or '' }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
