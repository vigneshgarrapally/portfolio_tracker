{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Add Gold (Sell) Transaction</h1>
        <a href="{{ url_for('edit_gold', tx_id=buy_tx.id) }}" class="btn btn-secondary">
            <i class="bi bi-x-lg me-1"></i> Cancel
        </a>
    </div>

    <div class="alert alert-info">
        Selling against holding: 
        <strong>{{ "%.4f"|format(buy_tx.grams) }} gm {{ buy_tx.type }}</strong>
        purchased on <strong>{{ buy_tx.invoice_date.strftime('%Y-%m-%d') }}</strong>.
        <br>
        Max quantity you can sell: <strong>{{ "%.4f"|format(max_grams) }} gm</strong>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('add_gold_sell', buy_id=buy_tx.id) }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sell_date" class="form-label">Sell Date</label>
                        <input type="date" class="form-control" id="sell_date" name="sell_date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="grams" class="form-label">Grams Sold</label>
                        <input type="number" step="0.0001" class="form-control" id="grams" name="grams" 
                               max="{{ max_grams }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sell_price_per_gram" class="form-label">Sell Price per Gram (â‚¹)</label>
                        <input type="number" step="0.01" class="form-control" id="sell_price_per_gram" name="sell_price_per_gram" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="platform" class="form-label">Platform (Where sold)</label>
                        <input type="text" class="form-control" id="platform" name="platform">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Sell Transaction</button>
            </form>
        </div>
    </div>
{% endblock %}
