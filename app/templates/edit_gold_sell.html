{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Edit Gold (Sell) Transaction</h1>
        <a href="{{ url_for('edit_gold', tx_id=tx.linked_buy_id) }}" class="btn btn-secondary">
            <i class="bi bi-x-lg me-1"></i> Cancel
        </a>
    </div>

    <div class="alert alert-info">
        This sale is linked to the holding from: <strong>{{ tx.linked_buy.invoice_date.strftime('%Y-%m-%d') }}</strong>.
        <br>
        Max quantity for this transaction: <strong>{{ "%.4f"|format(max_grams) }} gm</strong>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_gold_sell', tx_id=tx.id) }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sell_date" class="form-label">Sell Date</label>
                        <input type="date" class="form-control" id="sell_date" name="sell_date" value="{{ tx.sell_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="grams" class="form-label">Grams Sold</label>
                        <input type="number" step="0.0001" class="form-control" id="grams" name="grams" 
                               value="{{ tx.grams }}" 
                               max="{{ max_grams }}" required>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sell_price_per_gram" class="form-label">Sell Price per Gram (â‚¹)</label>
                        <input type="number" step="0.01" class="form-control" id="sell_price_per_gram" name="sell_price_per_gram" value="{{ tx.sell_price_per_gram }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="platform" class="form-label">Platform (Where sold)</label>
                        <input type="text" class="form-control" id="platform" name="platform" value="{{ tx.platform or '' }}">
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-12 mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ tx.notes or '' }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Sell Transaction</button>
            </form>
        </div>
    </div>
{% endblock %}
